{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block extra_css %}
<style>
    .delete-card {
        max-width: 500px;
        margin: 2rem auto;
    }
    .delete-card .card-body {
        padding: 2rem;
    }
    .warning-icon {
        color: #dc3545;
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    .task-title {
        font-weight: 500;
        color: #495057;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12">
        <div class="card delete-card">
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                <h2 class="h4 mb-4">Delete Confirmation</h2>
                
                <p class="mb-1">Are you sure you want to delete this task?</p>
                <p class="task-title mb-4">"{{ object.title }}"</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'todoapp:todo_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Delete Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
